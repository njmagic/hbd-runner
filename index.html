<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Sidescroller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #leaderboardForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 5px;
            z-index: 10;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        button {
            background-color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
        .form-title {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
    <script src="libraries/p5.min.js"></script>
    <!-- Add Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <!-- Game will be rendered by p5.js -->
    <div id="leaderboardForm">
        <h3 class="form-title">SUBMIT YOUR SCORE</h3>
        <input type="text" id="playerName" placeholder="Your Name" maxlength="20">
        <input type="email" id="playerEmail" placeholder="Your Email" required>
        <div id="emailError" class="error-message">Please enter a valid email address</div>
        <button id="submitScore">SUBMIT</button>
        <button id="cancelSubmit">CANCEL</button>
    </div>
</body>
</html>
