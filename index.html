<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Sidescroller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Prevent browser handling of touch gestures */
        }
        /* Prevent double-tap to zoom */
        * { 
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto !important; /* Override any inline width */
            height: auto !important; /* Override any inline height */
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            touch-action: none !important;
        }
        /* Touch controls overlay - only visible on mobile */
        #mobileControls {
            display: none; /* Hidden by default, shown via JS on mobile */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Ensure it's above everything */
            pointer-events: none; /* Allow clicks to pass through to canvas by default */
            touch-action: none;
        }
        /* Mobile leaderboard submit button - only shows on game over */
        #submitLeaderboardBtn {
            display: none; /* Hidden by default, shown conditionally */
            position: fixed !important; /* Use fixed positioning to ensure it stays on screen */
            top: 40% !important; /* Position higher on screen for better visibility */
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 300px; /* Larger width for better visibility */
            height: 100px; /* Taller for better visibility and tap target */
            text-align: center;
            line-height: 100px;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 26px; /* Larger font for better readability */
            font-weight: bold;
            background-color: rgba(220, 40, 40, 0.95); /* Brighter red for better visibility */
            border: 5px solid rgba(255, 255, 255, 0.95); /* Bright white border for contrast */
            border-radius: 12px;
            z-index: 999999 !important; /* Extreme z-index to be above everything */
            pointer-events: auto !important;
            box-shadow: 0 0 40px rgba(255, 100, 100, 0.9); /* Stronger glow */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.9);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 1 !important;
            visibility: visible !important;
            animation: pulseLarge 1.5s infinite alternate; /* Stronger pulsing animation */
        }
        
        /* Stronger pulse animation for the submit score button */
        @keyframes pulseLarge {
            from { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 40px rgba(255, 100, 100, 0.9); }
            to { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 60px rgba(255, 150, 150, 0.95); }
        }
        
        #submitLeaderboardBtn:active {
            background-color: rgba(200, 50, 50, 0.95);
            transform: translate(-50%, -50%) scale(0.95) !important;
            animation: none; /* Stop pulsing when pressed */
        }
        .control-area {
            position: absolute;
            pointer-events: auto; /* These areas catch touch events */
            background-color: rgba(255, 255, 255, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease-in-out;
        }
        .control-area:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #leftControl {
            left: 20px;
            bottom: 50px; /* Move up from bottom for better visibility */
            width: 45%;
            height: 170px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #leftControl::after {
            content: "TAP: JUMP\AHOLD: DUCK";
            white-space: pre;
            color: white;
            opacity: 1.0;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }
        #rightControl {
            right: 20px;
            bottom: 50px; /* Move up from bottom for better visibility */
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 50, 50, 0.6);
            border: 5px solid rgba(255, 100, 100, 0.8);
        }
        #rightControl::after {
            content: "SHOOT";
            color: white;
            opacity: 1.0;
            font-family: 'Courier New', monospace;
            font-size: 26px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }
        /* For mobile optimization of leaderboard form */
        #leaderboardForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 5px;
            z-index: 10;
        }
        /* Hide game control text on mobile devices */
        @media (max-width: 1024px), (pointer: coarse) {
            /* This selector targets the screen control instructions */
            canvas + p {
                display: none !important;
            }
            
            /* Target any text elements that contain control instructions */
            text[data-help-text="true"],
            .controls-text,
            .key-instructions,
            p.controls-instruction,
            div.controls-help {
                display: none !important;
            }
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        input {
            font-size: 16px; /* Prevent zoom on focus in iOS */
        }
        button {
            background-color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 44px; /* Better touch target */
        }
        button:hover {
            background-color: #444;
        }
        .form-title {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        /* Add restart button styling */
        #restartButton {
            display: none; /* Hidden by default, shown only on game over */
            position: absolute;
            top: 70%; /* Lower position for better thumb access */
            left: 50%;
            transform: translateX(-50%);
            width: 280px; /* Wider button */
            height: 90px; /* Taller button */
            text-align: center;
            line-height: 90px;
            font-family: 'Courier New', monospace;
            color: #FFFFFF;
            font-size: 24px; /* Larger text */
            font-weight: bold;
            background-color: rgba(220, 30, 30, 0.9); /* More opaque red */
            border: 5px solid rgba(255, 255, 255, 0.95); /* Brighter border */
            border-radius: 15px;
            z-index: 10000; /* Ensure it's above everything */
            pointer-events: auto;
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.8); /* Brighter glow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            animation: pulse 1.5s infinite alternate;
            transition: transform 0.2s, background-color 0.3s;
            touch-action: manipulation; /* Improved mobile touch */
            
            /* Ensure the button is always in front */
            position: fixed !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Add pulsing animation for restart button */
        @keyframes pulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.05); }
        }
        
        /* Active state for restart button */
        #restartButton:active {
            background-color: rgba(255, 100, 100, 0.95);
            transform: translateX(-50%) scale(0.95);
            animation: none; /* Stop pulsing when pressed */
        }
        /* Ensure mobile form has proper styling */
        @media (max-width: 768px), (pointer: coarse) {
            #leaderboardForm {
                width: 90% !important;
                max-width: 320px !important;
                padding: 25px !important;
                border: 3px solid rgba(255, 255, 255, 0.9) !important;
                border-radius: 15px !important;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.8) !important;
                background-color: rgba(30, 30, 30, 0.95) !important;
                z-index: 10000001 !important;
            }
            
            #leaderboardForm input {
                height: 50px !important;
                font-size: 18px !important;
                padding: 10px 15px !important;
                margin-bottom: 15px !important;
                border-radius: 8px !important;
            }
            
            #leaderboardForm button {
                height: 60px !important;
                font-size: 20px !important;
                font-weight: bold !important;
                text-transform: uppercase !important;
                margin: 10px 0 !important;
                border-radius: 8px !important;
            }
            
            #submitScore {
                background-color: #d32f2f !important;
                color: white !important;
                border: 2px solid #ff5252 !important;
            }
        }
        
        /* Simple mobile start button that appears above the canvas in portrait mode */
        #mobile-start-button {
            display: none; /* Hidden by default, shown via JS only on mobile */
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 100px;
            background-color: rgba(50, 50, 50, 0.9);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            border-radius: 15px;
            border: 4px solid white;
            z-index: 100000;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            animation: start-button-pulse 1.5s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 1px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes start-button-pulse {
            from { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
            to { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }
        
        #mobile-start-button:active {
            background-color: rgba(80, 80, 80, 0.9);
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        /* Modify button position in landscape mode */
        @media (orientation: landscape) {
            #mobile-start-button {
                top: 50%;
                height: 80px;
                line-height: 80px;
                font-size: 24px;
            }
        }
        
        /* Hide the original start button when on mobile devices */
        @media (max-width: 1024px), (pointer: coarse) {
            #startButton {
                display: none !important;
                opacity: 0 !important;
                visibility: hidden !important;
                pointer-events: none !important;
                z-index: -1 !important;
            }
        }
    </style>

<body>

        <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 100px; background-color: #ff3333; color: white; text-align: center; font-size: 26px; line-height: 100px; border-radius: 10px; font-family: 'Courier New', monospace; font-weight: bold; text-transform: uppercase; border: 5px solid white; box-shadow: 0 0 30px #ff0000; animation: mobilePulse 1s infinite alternate;">

    <!-- Add this right after the closing body tag -->
    <div id="brute-force-mobile-button" style="display: none; position: fixed; bottom: 30%; left: 0; right: 0; z-index: 10000000; margin: 0 auto; width: 90%; max-width: 320px; height: 120px; background: red; color: white; font-size: 30px; font-family: Arial, sans-serif; font-weight: bold; text-align: center; line-height: 120px; border-radius: 20px; border: 8px solid white; box-shadow: 0 0 50px #ff0000;">SUBMIT SCORE</div>

    <!-- Simple mobile integration script - directly embedded to avoid external file issues -->
    <script>
        (function() {
            // Check if we're on a mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                          (window.matchMedia && window.matchMedia("(max-width: 768px)").matches) ||
                          ('ontouchstart' in window) ||
                          (navigator.maxTouchPoints > 0);
            
            // Add mobile form submission improvements when page loads
            function initMobileFormImprovements() {
                if (!isMobile) return;
                
                // Find the form and its fields
                const form = document.getElementById('leaderboardForm');
                const nameInput = document.getElementById('playerName');
                const emailInput = document.getElementById('playerEmail');
                const submitButton = document.getElementById('submitScore');
                const cancelButton = document.getElementById('cancelSubmit');
                
                if (!form || !nameInput || !emailInput || !submitButton || !cancelButton) {
                    console.log("Mobile form elements not found, will try again later");
                    return;
                }
                
                console.log("Setting up improved mobile form behavior");
                
                // Fix email input type to ensure proper keyboard on mobile
                emailInput.type = "email";
                emailInput.inputMode = "email";
                emailInput.autocomplete = "email";
                
                // Set name field properties
                nameInput.autocomplete = "name";
                nameInput.autocapitalize = "words";
                nameInput.inputMode = "text";
                
                // Add maxlength attribute to prevent too long inputs
                nameInput.maxLength = 20;
                emailInput.maxLength = 50;
                
                // **** FIX: Ensure form input fields can receive touch events ****
                form.addEventListener('touchstart', function(e) {
                    // Don't stop propagation for form inputs - allow interaction
                    if (e.target === nameInput || e.target === emailInput || 
                        e.target === submitButton || e.target.id === 'cancelSubmit') {
                        // Allow event to continue for input fields and buttons
                        e.stopPropagation();
                    }
                }, true);

                // Ensure form inputs can be focused and typed into
                [nameInput, emailInput].forEach(function(input) {
                    // Remove any existing listeners by cloning
                    const newInput = input.cloneNode(true);
                    input.parentNode.replaceChild(newInput, input);
                    
                    // Set pointer-events to auto explicitly
                    newInput.style.pointerEvents = 'auto';
                    
                    // Make sure inputs are focusable
                    newInput.style.zIndex = '100001';
                    newInput.style.position = 'relative';
                    
                    // Prevent parent handlers from blocking input
                    newInput.addEventListener('touchstart', function(e) {
                        e.stopPropagation();
                    }, true);
                    
                    newInput.addEventListener('touchmove', function(e) {
                        e.stopPropagation();
                    }, true);
                    
                    newInput.addEventListener('touchend', function(e) {
                        e.stopPropagation();
                    }, true);
                    
                    // Extra focus handling
                    newInput.addEventListener('focus', function() {
                        console.log(`Input ${this.id} focused`);
                        this.style.borderColor = '#66aaff';
                        
                        // Ensure form visibility when input is focused
                        form.style.display = 'block';
                        form.style.opacity = '1';
                        form.style.visibility = 'visible';
                        form.style.zIndex = '100000';
                    });
                });
                
                // Update references after DOM changes
                const newNameInput = document.getElementById('playerName');
                const newEmailInput = document.getElementById('playerEmail');
                
                // Handle tabbing between fields
                if (newNameInput && newEmailInput) {
                    newNameInput.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' || e.keyCode === 13) {
                            e.preventDefault();
                            newEmailInput.focus();
                        }
                    });
                    
                    newEmailInput.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' || e.keyCode === 13) {
                            e.preventDefault();
                            submitButton.click();
                        }
                    });
                }
                
                // **** FIX: Enhanced button handling for the form buttons ****
                // Completely replace the submit and cancel buttons to ensure they work
                function replaceButton(originalButton, isSubmit) {
                    if (!originalButton) return null;
                    
                    // Create a brand new button element instead of cloning
                    const newButton = document.createElement('button');
                    
                    // Copy attributes from original button
                    newButton.id = originalButton.id;
                    newButton.textContent = originalButton.textContent || (isSubmit ? "SUBMIT" : "CANCEL");
                    newButton.type = "button"; // Explicitly set type to button
                    
                    // Apply styles
                    newButton.style.display = 'block';
                    newButton.style.width = '100%';
                    newButton.style.margin = '15px 0';
                    newButton.style.padding = '10px';
                    newButton.style.height = '60px';
                    newButton.style.fontSize = '20px';
                    newButton.style.fontWeight = 'bold';
                    newButton.style.fontFamily = "'Courier New', monospace";
                    newButton.style.textTransform = 'uppercase';
                    newButton.style.letterSpacing = '1px';
                    newButton.style.borderRadius = '8px';
                    newButton.style.border = isSubmit ? '2px solid #ff5252' : '2px solid #555';
                    newButton.style.backgroundColor = isSubmit ? '#d32f2f' : '#333';
                    newButton.style.color = '#fff';
                    newButton.style.position = 'relative';
                    newButton.style.zIndex = '10000002';
                    newButton.style.cursor = 'pointer';
                    newButton.style.touchAction = 'manipulation';
                    newButton.style.WebkitAppearance = 'none';
                    newButton.style.appearance = 'none';
                    newButton.style.pointerEvents = 'auto';
                    
                    // Replace the original button
                    if (originalButton.parentNode) {
                        originalButton.parentNode.replaceChild(newButton, originalButton);
                    }
                    
                    // Add visual feedback for touch
                    ['touchstart', 'mousedown'].forEach(function(eventType) {
                        newButton.addEventListener(eventType, function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            this.style.transform = 'scale(0.98)';
                            this.style.opacity = '0.9';
                        }, {capture: true, passive: false});
                    });
                    
                    ['touchend', 'mouseup', 'mouseleave'].forEach(function(eventType) {
                        newButton.addEventListener(eventType, function(e) {
                            this.style.transform = 'scale(1)';
                            this.style.opacity = '1';
                        }, {capture: true, passive: false});
                    });
                    
                    return newButton;
                }
                
                // Replace the submit and cancel buttons with enhanced versions
                const enhancedSubmitButton = replaceButton(submitButton, true);
                const enhancedCancelButton = replaceButton(cancelButton, false);
                
                // Add specific handlers for the submit button
                if (enhancedSubmitButton) {
                    console.log("Setting up enhanced submit button handler");
                    
                    // Add multiple event listeners for maximum compatibility
                    ['click', 'touchstart'].forEach(function(eventType) {
                        enhancedSubmitButton.addEventListener(eventType, function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            
                            console.log("Submit button activated via: " + eventType);
                            
                            // Submit only on touchend/click to prevent double submissions
                            if (eventType === 'click') {
                                submitLeaderboardScore();
                            }
                        }, {capture: true, passive: false});
                    });
                    
                    // Additional touchend event specifically for the submit button
                    enhancedSubmitButton.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        console.log("Submit button touchend triggered");
                        submitLeaderboardScore();
                    }, {capture: true, passive: false});
                }
                
                // Add specific handlers for the cancel button
                if (enhancedCancelButton) {
                    console.log("Setting up enhanced cancel button handler");
                    
                    ['click', 'touchstart', 'touchend'].forEach(function(eventType) {
                        enhancedCancelButton.addEventListener(eventType, function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            
                            // Only process on touchend or click to prevent double triggers
                            if (eventType === 'click' || eventType === 'touchend') {
                                console.log("Cancel button activated via: " + eventType);
                                cancelLeaderboardSubmission();
                            }
                        }, {capture: true, passive: false});
                    });
                }
                
                // Function to handle score submission
                function submitLeaderboardScore() {
                    console.log("Processing leaderboard submission");
                    
                    const nameValue = document.getElementById('playerName').value.trim();
                    const emailValue = document.getElementById('playerEmail').value.trim();
                    
                    // Basic validation
                    if (!nameValue) {
                        alert("Please enter your name");
                        return false;
                    }
                    
                    // Email validation
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(emailValue)) {
                        // Show error message
                        const errorMessage = document.getElementById('emailError');
                        if (errorMessage) {
                            errorMessage.style.display = 'block';
                            document.getElementById('playerEmail').style.borderColor = '#ff5555';
                        } else {
                            alert("Please enter a valid email address");
                        }
                        return false;
                    }
                    
                    // Submit the score
                    console.log("Submitting score with:", {
                        name: nameValue,
                        email: emailValue,
                        score: window.score || window.pendingScore
                    });
                    
                    // Call the game's submission function if available
                    if (typeof window.submitLeaderboardScore === 'function') {
                        try {
                            window.submitLeaderboardScore(nameValue, emailValue);
                            console.log("Score submitted via game's native function");
                        } catch (e) {
                            console.error("Error calling native submitLeaderboardScore:", e);
                            
                            // Fallback approach - direct API call if Supabase client is available
                            if (window.supabase) {
                                try {
                                    window.supabase
                                        .from('leaderboard')
                                        .insert([{ 
                                            name: nameValue, 
                                            email: emailValue, 
                                            score: window.score || window.pendingScore || 0 
                                        }])
                                        .then(function(response) {
                                            console.log("Score submitted via direct Supabase call", response);
                                        });
                                } catch (err) {
                                    console.error("Error in direct Supabase submission:", err);
                                }
                            }
                        }
                    } else {
                        console.warn("Native submitLeaderboardScore function not available");
                    }
                    
                    // Mark score as submitted
                    window.leaderboardScoreSubmitted = true;
                    
                    // Hide the form
                    form.style.display = 'none';
                    
                    // Reset game state
                    if (window.gameState === "enteringScore") {
                        window.gameState = "gameOver";
                    }
                    
                    // Provide visual confirmation
                    alert("Your score has been submitted. Thank you!");
                    
                    return true;
                }
                
                // Function to handle cancellation
                function cancelLeaderboardSubmission() {
                    console.log("Cancelling leaderboard submission");
                    
                    // Hide the form
                    form.style.display = 'none';
                    
                    // Reset game state
                    if (window.gameState === "enteringScore") {
                        window.gameState = "gameOver";
                    }
                }
                
                // **** FIX: Prevent parent events from capturing form interactions ****
                // When form is visible, disable other touch handlers temporarily
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.attributeName === 'style') {
                            const isVisible = form.style.display === 'block';
                            
                            // When form becomes visible, temporarily disable other controls
                            if (isVisible) {
                                // Disable mobile controls while form is open
                                const mobileControls = document.getElementById('mobileControls');
                                if (mobileControls) {
                                    // Save original pointer-events value
                                    mobileControls.dataset.originalPointerEvents = mobileControls.style.pointerEvents;
                                    mobileControls.style.pointerEvents = 'none';
                                }
                                
                                // Focus the name input field when form appears
                                setTimeout(function() {
                                    const nameInput = document.getElementById('playerName');
                                    if (nameInput) {
                                        nameInput.focus();
                                        console.log("Auto-focusing name input after form display");
                                    }
                                }, 100);
                            } else {
                                // Restore mobile controls when form is closed
                                const mobileControls = document.getElementById('mobileControls');
                                if (mobileControls && mobileControls.dataset.originalPointerEvents) {
                                    mobileControls.style.pointerEvents = mobileControls.dataset.originalPointerEvents;
                                }
                            }
                        }
                    });
                });
                
                // Observe form style changes
                observer.observe(form, { attributes: true });
                
                // Prevent the default form submission - use our enhanced method instead
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    submitLeaderboardScore();
                    return false;
                });
                
                console.log("Enhanced mobile form improvements applied with fixed buttons");
                
                // One final enhancement - ensure the form stays in view when keyboard opens
                window.addEventListener('resize', function() {
                    if (form.style.display === 'block') {
                        // Reposition form to stay in viewport
                        form.style.top = '40%';
                        // Scroll to ensure form is visible
                        setTimeout(() => {
                            form.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 100);
                    }
                });
            }
            
            // Try initializing the mobile form improvements multiple times to ensure it works
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                initMobileFormImprovements();
            }
            
            window.addEventListener('DOMContentLoaded', initMobileFormImprovements);
            window.addEventListener('load', initMobileFormImprovements);
            
            // Also try with some delays to ensure DOM elements are available
            setTimeout(initMobileFormImprovements, 500);
            setTimeout(initMobileFormImprovements, 1500);
            setTimeout(initMobileFormImprovements, 3000);
            
            // Function to initialize the mobile start button
            function initMobileStart() {
                console.log("Mobile integration initializing");
                
                if (!isMobile) {
                    console.log("Not on mobile - mobile start button not needed");
                    return;
                }
                
                console.log("Mobile device detected - setting up start button");
                
                // Explicitly hide the original start button to avoid conflicts
                const originalStartBtn = document.getElementById('startButton');
                if (originalStartBtn) {
                    originalStartBtn.style.display = 'none';
                    originalStartBtn.style.opacity = '0';
                    originalStartBtn.style.visibility = 'hidden';
                    originalStartBtn.style.pointerEvents = 'none';
                    originalStartBtn.style.zIndex = '-1';
                }
                
                // Get the custom mobile start button
                const mobileStartButton = document.getElementById('mobile-start-button');
                if (!mobileStartButton) {
                    console.error("Mobile start button not found in DOM");
                    return;
                }
                
                // Show the button immediately
                mobileStartButton.style.display = 'block';
                
                // Function to start the game - with multiple fallback approaches
                const startTheGame = function(e) {
                    // Prevent default touch behavior
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log("Mobile start button pressed - starting game with direct approach");
                    
                    // Visual feedback - change button color
                    this.style.backgroundColor = 'rgba(100, 100, 100, 0.9)';
                    
                    // Hide the button immediately
                    mobileStartButton.style.display = 'none';
                    
                    try {
                        // APPROACH 1: First try to call the game's startGame function
                        if (typeof window.startGame === 'function') {
                            console.log("APPROACH 1: Calling original startGame function");
                            window.startGame();
                        }
                        
                        // APPROACH 2: After a tiny delay, directly set game state variables
                        // This is the most reliable approach
                        setTimeout(function() {
                            console.log("APPROACH 2: Direct game variable manipulation");
                            
                            // Hide any game overlays
                            const titleOverlay = document.getElementById('titleScreenOverlay');
                            if (titleOverlay) {
                                titleOverlay.style.display = 'none';
                            }
                            
                            // Hide the original start button
                            const originalStartBtn = document.getElementById('startButton');
                            if (originalStartBtn) {
                                originalStartBtn.style.display = 'none';
                            }
                            
                            // These are the critical game state variables
                            window.showTitleScreen = false;
                            window.gameState = "playing";
                            
                            // Ensure game elements are reset properly
                            window.score = 0;
                            window.enemies = [];
                            window.obstacles = [];
                            window.projectiles = [];
                            
                            // Reset player position if it exists
                            if (window.player) {
                                window.player.y = window.groundY;
                                window.player.vy = 0;
                                window.player.state = "running";
                            }
                            
                            console.log("Game state directly set to playing");
                        }, 50);
                        
                        // APPROACH 3: Simulate spacebar press as an extra fallback
                        setTimeout(function() {
                            console.log("APPROACH 3: Simulating spacebar press");
                            
                            // Store original key state
                            const origKey = window.key;
                            const origKeyCode = window.keyCode;
                            
                            // Set to spacebar
                            window.key = ' ';
                            window.keyCode = 32;
                            
                            // If keyPressed exists, call it
                            if (typeof window.keyPressed === 'function') {
                                try {
                                    window.keyPressed();
                                } catch (e) {
                                    console.error("Error in keyPressed:", e);
                                }
                            }
                            
                            // Restore original key state
                            setTimeout(function() {
                                window.key = origKey;
                                window.keyCode = origKeyCode;
                            }, 100);
                        }, 150);
                    } catch (err) {
                        console.error("Error starting game:", err);
                        
                        // Extreme fallback - direct state change
                        window.showTitleScreen = false;
                        window.gameState = "playing";
                    }
                    
                    return false;
                };
                
                // Apply mobile button optimizations
                mobileStartButton.style.display = 'block';
                mobileStartButton.style.zIndex = '9999999'; // Ensure it's above everything
                mobileStartButton.style.position = 'fixed';
                mobileStartButton.style.visibility = 'visible';
                mobileStartButton.style.opacity = '1';
                mobileStartButton.style.pointerEvents = 'auto';
                mobileStartButton.style.touchAction = 'manipulation';
                
                // Remove any existing listeners by cloning
                const newButton = mobileStartButton.cloneNode(true);
                mobileStartButton.parentNode.replaceChild(newButton, mobileStartButton);
                
                // Add event listeners for all possible events
                ['touchstart', 'click', 'mousedown'].forEach(function(eventType) {
                    newButton.addEventListener(eventType, startTheGame, { capture: true, passive: false });
                });
                
                console.log("Mobile start button fully configured");
                
                // Monitor game state to ensure the button is shown/hidden appropriately
                setInterval(function() {
                    try {
                        // If game is playing, ensure button is hidden
                        if (window.gameState === 'playing') {
                            newButton.style.display = 'none';
                        }
                        // If at title screen, ensure button is shown
                        else if (window.gameState === 'start' && window.showTitleScreen) {
                            newButton.style.display = 'block';
                            newButton.style.zIndex = '9999999';
                            newButton.style.visibility = 'visible';
                            newButton.style.opacity = '1';
                        }
                        
                        // Always ensure the original start button stays hidden
                        const originalStartBtn = document.getElementById('startButton');
                        if (originalStartBtn) {
                            originalStartBtn.style.display = 'none';
                            originalStartBtn.style.opacity = '0';
                            originalStartBtn.style.visibility = 'hidden';
                            originalStartBtn.style.pointerEvents = 'none';
                        }
                    } catch (err) {
                        // Silent catch - don't break anything
                    }
                }, 300);
            }
            
            // Initialize immediately
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                initMobileStart();
            } else {
                // Also add both load and DOMContentLoaded for maximum reliability
                window.addEventListener('DOMContentLoaded', initMobileStart);
                window.addEventListener('load', initMobileStart);
            }
            
            // Also initialize after a delay for maximum reliability
            setTimeout(initMobileStart, 500);
            setTimeout(initMobileStart, 1000);
        })();
    </script>
