<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Sidescroller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Prevent browser handling of touch gestures */
        }
        /* Prevent double-tap to zoom */
        * { 
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto !important; /* Override any inline width */
            height: auto !important; /* Override any inline height */
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            touch-action: none !important;
        }
        /* Touch controls overlay - only visible on mobile */
        #mobileControls {
            display: none; /* Hidden by default, shown via JS on mobile */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Ensure it's above everything */
            pointer-events: none; /* Allow clicks to pass through to canvas by default */
            touch-action: none;
        }
        /* Mobile leaderboard submit button - only shows on game over */
        #submitLeaderboardBtn {
            display: none; /* Hidden by default, shown conditionally */
            position: absolute;
            top: 50%; /* Centered vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; 
            height: 70px; 
            text-align: center;
            line-height: 70px;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(40, 10, 15, 0.95); /* Dark red that fits noir aesthetic */
            border: 2px solid rgba(180, 120, 120, 0.9); /* Reddish border */
            border-radius: 8px;
            z-index: 10001; /* Above other controls */
            pointer-events: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #submitLeaderboardBtn:active {
            background-color: rgba(60, 20, 25, 0.95);
            transform: translate(-50%, -48%);
        }
        .control-area {
            position: absolute;
            pointer-events: auto; /* These areas catch touch events */
            background-color: rgba(255, 255, 255, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease-in-out;
        }
        .control-area:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #leftControl {
            left: 20px;
            bottom: 50px; /* Move up from bottom for better visibility */
            width: 45%;
            height: 170px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #leftControl::after {
            content: "TAP: JUMP\AHOLD: DUCK";
            white-space: pre;
            color: white;
            opacity: 1.0;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }
        #rightControl {
            right: 20px;
            bottom: 50px; /* Move up from bottom for better visibility */
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 50, 50, 0.6);
            border: 5px solid rgba(255, 100, 100, 0.8);
        }
        #rightControl::after {
            content: "SHOOT";
            color: white;
            opacity: 1.0;
            font-family: 'Courier New', monospace;
            font-size: 26px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }
        /* For mobile optimization of leaderboard form */
        #leaderboardForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 5px;
            z-index: 10;
        }
        /* Hide game control text on mobile devices */
        @media (max-width: 1024px), (pointer: coarse) {
            /* This selector targets the screen control instructions */
            canvas + p {
                display: none !important;
            }
            
            /* Target any text elements that contain control instructions */
            text[data-help-text="true"],
            .controls-text,
            .key-instructions,
            p.controls-instruction,
            div.controls-help {
                display: none !important;
            }
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        input {
            font-size: 16px; /* Prevent zoom on focus in iOS */
        }
        button {
            background-color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 44px; /* Better touch target */
        }
        button:hover {
            background-color: #444;
        }
        .form-title {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        /* Add restart button styling */
        #restartButton {
            display: none; /* Hidden by default, shown only on game over */
            position: absolute;
            top: 70%; /* Lower position for better thumb access */
            left: 50%;
            transform: translateX(-50%);
            width: 280px; /* Wider button */
            height: 90px; /* Taller button */
            text-align: center;
            line-height: 90px;
            font-family: 'Courier New', monospace;
            color: #FFFFFF;
            font-size: 24px; /* Larger text */
            font-weight: bold;
            background-color: rgba(220, 30, 30, 0.9); /* More opaque red */
            border: 5px solid rgba(255, 255, 255, 0.95); /* Brighter border */
            border-radius: 15px;
            z-index: 10000; /* Ensure it's above everything */
            pointer-events: auto;
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.8); /* Brighter glow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            animation: pulse 1.5s infinite alternate;
            transition: transform 0.2s, background-color 0.3s;
            touch-action: manipulation; /* Improved mobile touch */
            
            /* Ensure the button is always in front */
            position: fixed !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Add pulsing animation for restart button */
        @keyframes pulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.05); }
        }
        
        /* Active state for restart button */
        #restartButton:active {
            background-color: rgba(255, 100, 100, 0.95);
            transform: translateX(-50%) scale(0.95);
            animation: none; /* Stop pulsing when pressed */
        }
    </style>
    <script src="libraries/p5.min.js"></script>
    <!-- Add Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sketch.js"></script>
    <!-- Orientation change handler for mobile -->
    <script>
        // Handle long press for ducking
        let pressTimer;
        let isDucking = false;
        
        document.getElementById('leftControl').addEventListener('mousedown', startPressTimer);
        document.getElementById('leftControl').addEventListener('touchstart', startPressTimer);
        document.getElementById('leftControl').addEventListener('mouseup', endPressTimer);
        document.getElementById('leftControl').addEventListener('touchend', endPressTimer);
        document.getElementById('leftControl').addEventListener('mouseleave', endPressTimer);
        
        function startPressTimer(e) {
            console.log("Press started on left control");
            e.preventDefault();
            
            // First immediate jump
            if (typeof window.mobileJump === 'function') {
                window.mobileJump();
            }
            
            // Then start timer for duck if held
            pressTimer = setTimeout(function() {
                console.log("Long press detected - ducking");
                isDucking = true;
                if (typeof window.mobileDuck === 'function') {
                    window.mobileDuck();
                }
            }, 300);
        }
        
        function endPressTimer(e) {
            console.log("Press ended on left control");
            clearTimeout(pressTimer);
            
            // End ducking if it was active
            if (isDucking) {
                isDucking = false;
                if (window.player && window.player.state === "ducking") {
                    window.player.state = "running";
                    console.log("Ducking ended, returning to running state");
                }
            }
        }
        
        // Listen for orientation changes
        window.addEventListener('orientationchange', function() {
            // Give the browser time to complete the rotation
            setTimeout(function() {
                // Resize the canvas
                if (typeof windowResized === 'function') {
                    windowResized();
                }
            }, 200);
        });
        
        // Prevent pinch zoom
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent double-tap zoom
        let lastTapTime = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 500 && tapLength > 0) {
                e.preventDefault();
            }
            lastTapTime = currentTime;
        }, { passive: false });

        // Simple functions for mobile controls
        /* Pause toggle function removed */
        
        function startGame() {
            console.log("Start game clicked");
            window.showTitleScreen = false;
            window.gameState = "playing";
            
            // Reset game elements
            window.score = 0;
            window.enemiesKilled = 0;
            window.enemies = [];
            window.obstacles = [];
            window.projectiles = [];
            window.shootEffects = [];
            window.powerUps = [];
            window.slowMotion = false;
            window.slowMotionTimer = 0;
            window.scrollSpeed = window.normalScrollSpeed;
            window.screenFlash = 0;
            
            // Reset player position
            if (window.player) {
                window.player.y = window.groundY;
                window.player.vy = 0;
                window.player.state = "running";
            }
            
            // Reset offsets
            window.groundOffset = 0;
            window.backgroundOffset = 0;
            window.midgroundOffset = 0;
            window.foregroundOffset = 0;
            
            window.lastEnemySpawnTime = 0;
            window.forceEnemySpawnCounter = 0;
            window.lastPowerUpTime = 0;
            
            // Hide the start button
            document.getElementById('startButton').style.display = 'none';
            
            console.log("Game started via click");
        }
        
        /* Add restart game function for mobile - direct implementation of R key functionality */
        function restartGame() {
            console.log("Restart button clicked - direct R implementation");
            
            try {
                // This is the EXACT same code that runs when R key is pressed in keyPressed function
                // Direct implementation of 'if (key === 'r' || key === 'R')' block from sketch.js
                if (window.gameState === "gameOver" || window.gameState === "leaderboard" || window.gameState === "enteringScore") {
                    console.log("Directly implementing R key logic to restart game");
                    
                    // The exact same code that runs in the R key handler
                    window.showTitleScreen = true; // Go back to title screen on restart
                    window.gameState = "start";
                    
                    // Reset everything - exact same code as the R key handler
                    window.score = 0;
                    window.enemiesKilled = 0;
                    window.enemies = [];
                    window.obstacles = [];
                    window.projectiles = [];
                    window.shootEffects = [];
                    window.powerUps = [];
                    
                    // Reset power-ups - exact same code as the R key handler
                    if (window.activePowerUps) {
                        window.activePowerUps.shield = 0;
                        window.activePowerUps.beamShot = 0;
                        window.activePowerUps.rapidFire = 0;
                    }
                    
                    // Reset game state - exact same code as the R key handler
                    window.slowMotion = false;
                    window.slowMotionTimer = 0;
                    window.scrollSpeed = window.normalScrollSpeed;
                    window.screenFlash = 0;
                    
                    // Reset player - exact same code as the R key handler
                    if (window.player) {
                        window.player.y = window.groundY;
                        window.player.vy = 0;
                        window.player.state = "running";
                    }
                    
                    // Reset environment - exact same code as the R key handler
                    window.groundOffset = 0;
                    window.backgroundOffset = 0;
                    window.midgroundOffset = 0;
                    window.foregroundOffset = 0;
                    
                    // Reset leaderboard submission status - exact same code as the R key handler
                    window.leaderboardScoreSubmitted = false;
                    
                    // Hide any forms that might be showing
                    const leaderboardForm = document.getElementById('leaderboardForm');
                    if (leaderboardForm) leaderboardForm.style.display = 'none';
                    
                    // Hide restart button
                    document.getElementById('restartButton').style.display = 'none';
                    
                    console.log("Game restart completed via direct implementation");
                    return;
                }
            } catch (e) {
                console.error("Error during direct game restart:", e);
            }
            
            // Fallback: Only if the direct implementation fails, try the other approaches
            
            // APPROACH 1: Try direct key simulation
            console.log("Falling back to key simulation for restart");
            
            // Backup original key state
            const origKey = window.key;
            const origKeyCode = window.keyCode;
            
            // Set the key state
            window.key = 'r';
            window.keyCode = 82; // R key code
            
            try {
                // If keyPressed is a function, call it directly
                if (typeof window.keyPressed === 'function') {
                    console.log("Calling keyPressed() directly");
                    window.keyPressed();
                }
            } catch (e) {
                console.error("Failed to call keyPressed:", e);
            } finally {
                // Always restore the original key state after a short delay
                setTimeout(function() {
                    window.key = origKey;
                    window.keyCode = origKeyCode;
                }, 100);
            }
            
            // APPROACH 2: Force game state directly as last resort
            if (window.gameState !== "start") {
                console.log("Force transitioning to title screen");
                window.gameState = "start";
                window.showTitleScreen = true;
            }
        }
        
        // Function to monitor game state and ensure restart button shows correctly
        function setupRestartButtonMonitor() {
            console.log("Setting up enhanced restart button monitor v3");
            
            let lastState = "";
            let restartButtonShowAttempts = 0;
            
            // Monitor very frequently for maximum responsiveness
            setInterval(function() {
                try {
                    // Get current game state
                    const currentState = window.gameState || "";
                    
                    // Only log when state changes
                    if (currentState !== lastState) {
                        console.log(`Game state changed from "${lastState}" to "${currentState}"`);
                        lastState = currentState;
                        restartButtonShowAttempts = 0; // Reset counter on state change
                        
                        // Add aggressive event listeners whenever we enter an end-game state
                        const isEndGameState = currentState === "gameOver" || 
                                           currentState === "leaderboard" || 
                                           currentState === "enteringScore";
                        
                        if (isEndGameState) {
                            // Small delay to ensure DOM is ready
                            setTimeout(function() {
                                addAggressiveRestartButtonListeners();
                                window.forceShowRestartButton(); // Force show button
                                
                                // On game over, check if we should show the leaderboard submit button
                                if (currentState === "gameOver") {
                                    updateLeaderboardButtonVisibility();
                                }
                            }, 100);
                        }
                    }
                    
                    // Check for any end game states that should show restart button
                    const isEndGameState = currentState === "gameOver" || 
                                           currentState === "leaderboard" || 
                                           currentState === "enteringScore";
                    
                    if (isEndGameState) {
                        restartButtonShowAttempts++;
                        const restartButton = document.getElementById('restartButton');
                        
                        if (restartButton) {
                            // Force display properties
                            restartButton.style.display = 'block';
                            restartButton.style.position = 'fixed';
                            restartButton.style.zIndex = '10000';
                            restartButton.style.opacity = '1';
                            restartButton.style.visibility = 'visible';
                            restartButton.style.pointerEvents = 'auto';
                            
                            // Ensure it has the control-area class for styling
                            if (!restartButton.classList.contains('control-area')) {
                                restartButton.classList.add('control-area');
                            }
                            
                            // Every 10 attempts (500ms), refresh listeners to be extra safe
                            if (restartButtonShowAttempts % 10 === 0) {
                                console.log(`[Attempt ${restartButtonShowAttempts}] Refreshing restart button`);
                                addAggressiveRestartButtonListeners();
                            }
                            
                            // Also check leaderboard button visibility periodically
                            if (currentState === "gameOver" && restartButtonShowAttempts % 5 === 0) {
                                updateLeaderboardButtonVisibility();
                            }
                        } else {
                            // If button doesn't exist, check if we should create it
                            if (restartButtonShowAttempts % 20 === 0) {
                                console.error(`[Attempt ${restartButtonShowAttempts}] Restart button element not found!`);
                                // Maybe we need to recreate it
                                const mobileControls = document.getElementById('mobileControls');
                                if (mobileControls && restartButtonShowAttempts >= 40) {
                                    console.log("Attempting to recreate missing restart button");
                                    const newButton = document.createElement('div');
                                    newButton.id = 'restartButton';
                                    newButton.className = 'control-area';
                                    newButton.innerHTML = 'RETURN TO TITLE';
                                    newButton.style = 'font-weight: bold; letter-spacing: 1px; text-transform: uppercase;';
                                    newButton.onclick = function(e) { 
                                        console.log('Recreated button clicked'); 
                                        restartGame(); 
                                        e.preventDefault(); 
                                        return false; 
                                    };
                                    mobileControls.appendChild(newButton);
                                    window.forceShowRestartButton();
                                    addAggressiveRestartButtonListeners();
                                }
                            }
                        }
                    } else {
                        // Hide button when not in end game state
                        const restartButton = document.getElementById('restartButton');
                        if (restartButton) {
                            restartButton.style.display = 'none';
                        }
                        
                        // Also hide the leaderboard submit button
                        const leaderboardBtn = document.getElementById('submitLeaderboardBtn');
                        if (leaderboardBtn) {
                            leaderboardBtn.style.display = 'none';
                        }
                    }
                } catch (e) {
                    console.error("Error in restart button monitor:", e);
                }
            }, 50); // Check every 50ms for maximum responsiveness
        }
        
        // Function to update leaderboard submit button visibility based on game state
        function updateLeaderboardButtonVisibility() {
            try {
                const leaderboardBtn = document.getElementById('submitLeaderboardBtn');
                if (!leaderboardBtn) {
                    console.error("Leaderboard submit button not found!");
                    return;
                }
                
                // Only show the button on game over state and when score hasn't been submitted
                if (window.gameState === "gameOver" && window.leaderboardScoreSubmitted === false) {
                    console.log("Showing leaderboard submit button for mobile");
                    
                    // Position it appropriately - near the end of the screen, 
                    // but not overlapping with the restart button
                    leaderboardBtn.style.display = 'block';
                    leaderboardBtn.style.top = '40%'; // Position above the restart button
                    leaderboardBtn.style.zIndex = '10001';
                    leaderboardBtn.style.opacity = '1';
                    leaderboardBtn.style.visibility = 'visible';
                } else {
                    leaderboardBtn.style.display = 'none';
                }
            } catch (e) {
                console.error("Error updating leaderboard button visibility:", e);
            }
        }
        
        // Function to submit score to leaderboard from mobile
        function submitToLeaderboard() {
            console.log("Mobile submit to leaderboard button clicked");
            try {
                if (window.gameState === "gameOver" && window.leaderboardScoreSubmitted === false) {
                    // Call the game's leaderboard form display function
                    if (typeof window.showLeaderboardForm === 'function') {
                        window.showLeaderboardForm();
                        window.gameState = "enteringScore";
                        
                        // Hide the leaderboard submit button
                        const leaderboardBtn = document.getElementById('submitLeaderboardBtn');
                        if (leaderboardBtn) {
                            leaderboardBtn.style.display = 'none';
                        }
                        
                        console.log("Successfully opened leaderboard submission form from mobile");
                    } else {
                        console.error("showLeaderboardForm function not found in game!");
                    }
                } else {
                    console.log("Not in correct state for leaderboard submission: gameState=", 
                               window.gameState, "leaderboardScoreSubmitted=", window.leaderboardScoreSubmitted);
                }
            } catch (e) {
                console.error("Error in submitToLeaderboard:", e);
            }
        }
        
        // Initialize mobile controls and button monitoring
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded - Setting up mobile detection");
            
            // Make mobile controls visible on mobile devices
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                (window.matchMedia && window.matchMedia("(max-width: 768px)").matches) ||
                ('ontouchstart' in window) ||
                (navigator.maxTouchPoints > 0)) {
                console.log("Mobile device detected via DOMContentLoaded");
                document.getElementById('mobileControls').style.display = 'block';
                
                // Set up game state monitoring for restart button visibility
                setupRestartButtonMonitor();
                
                // Set up aggressive restart button event monitoring
                addAggressiveRestartButtonListeners();
                
                // Set up aggressive leaderboard button event monitoring
                addLeaderboardButtonListeners();
                
                // Set up periodic event listener refresh
                setInterval(function() {
                    addAggressiveRestartButtonListeners();
                    addLeaderboardButtonListeners();
                }, 5000);
                
                // Check if restart button is working
                setTimeout(testRestartButton, 2000);
            }
            
            // Add global event listener for restart button
            document.addEventListener('touchstart', function(e) {
                const restartButton = document.getElementById('restartButton');
                if (restartButton && e.target === restartButton) {
                    console.log("Restart button touched via global handler");
                    e.preventDefault();
                    e.stopPropagation();
                    restartGame();
                }
                
                // Check if it's the leaderboard submit button
                const leaderboardButton = document.getElementById('submitLeaderboardBtn');
                if (leaderboardButton && e.target === leaderboardButton) {
                    console.log("Leaderboard submit button touched via global handler");
                    e.preventDefault();
                    e.stopPropagation();
                    submitToLeaderboard();
                }
            }, {capture: true, passive: false});
            
            document.addEventListener('click', function(e) {
                const restartButton = document.getElementById('restartButton');
                if (restartButton && e.target === restartButton) {
                    console.log("Restart button clicked via global handler");
                    e.preventDefault();
                    e.stopPropagation();
                    restartGame();
                }
                
                // Check if it's the leaderboard submit button
                const leaderboardButton = document.getElementById('submitLeaderboardBtn');
                if (leaderboardButton && e.target === leaderboardButton) {
                    console.log("Leaderboard submit button clicked via global handler");
                    e.preventDefault();
                    e.stopPropagation();
                    submitToLeaderboard();
                }
            }, {capture: true, passive: false});
        });
        
        // Function to test that restart button properly triggers game restart
        function testRestartButton() {
            console.log("Testing restart button functionality...");
            const restartButton = document.getElementById('restartButton');
            
            if (restartButton) {
                // Add an event listener to capture all click events
                restartButton.addEventListener('click', function(e) {
                    console.log("Restart button CLICKED - Detail event log:", 
                               {x: e.clientX, y: e.clientY, timestamp: new Date().toISOString()});
                }, {capture: true, passive: false});
                
                restartButton.addEventListener('touchstart', function(e) {
                    console.log("Restart button TOUCHED - Detail event log:", 
                               {touches: e.touches.length, timestamp: new Date().toISOString()});
                    
                    // Ensure event propagation
                    e.stopPropagation();
                    e.preventDefault();
                    
                    // Force trigger restart
                    restartGame();
                }, {capture: true, passive: false});
                
                console.log("Restart button event listeners added successfully");
            } else {
                console.warn("Restart button not found during testing");
            }
        }
        
        // Global helper function to force show restart button
        window.forceShowRestartButton = function() {
            console.log("Force showing restart button");
            const restartButton = document.getElementById('restartButton');
            if (restartButton) {
                restartButton.style.display = 'block';
                restartButton.style.position = 'fixed';
                restartButton.style.zIndex = '10000';
                restartButton.style.opacity = '1';
                restartButton.style.visibility = 'visible';
                
                // Make sure it has proper class
                restartButton.className = 'control-area';
                
                // Position at bottom center of screen
                restartButton.style.top = '70%';
                restartButton.style.left = '50%';
                restartButton.style.transform = 'translateX(-50%)';
                
                return true;
            } else {
                console.error("Restart button element not found!");
                return false;
            }
        };
        
        // Add patch for game loop to ensure restart button is shown

            // Add listeners for all event types, with both capturing and non-capturing phases
            eventTypes.forEach(function(eventType) {

                    return false;

                // Bubbling phase (extra redundancy)

                }, { capture: false, passive: false });
