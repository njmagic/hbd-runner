<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Sidescroller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Prevent browser handling of touch gestures */
        }
        /* Prevent double-tap to zoom */
        * { 
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto !important; /* Override any inline width */
            height: auto !important; /* Override any inline height */
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            touch-action: none !important;
        }
        /* Touch controls overlay - only visible on mobile */
        #mobileControls {
            display: none; /* Hidden by default, shown via JS on mobile */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Ensure it's above everything */
            pointer-events: none; /* Allow clicks to pass through to canvas by default */
            touch-action: none;
        }
        .control-area {
            position: absolute;
            pointer-events: auto; /* These areas catch touch events */
            background-color: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #leftControl {
            left: 10px;
            bottom: 40px; /* Move up from bottom for better visibility */
            width: 40%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #leftControl::after {
            content: "TAP: JUMP\AHOLD: DUCK";
            white-space: pre;
            color: white;
            opacity: 0.9;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        #rightControl {
            right: 10px;
            bottom: 40px; /* Move up from bottom for better visibility */
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 50, 50, 0.5);
            border: 4px solid rgba(255, 100, 100, 0.7);
        }
        #rightControl::after {
            content: "SHOOT";
            color: white;
            opacity: 1.0;
            font-family: 'Courier New', monospace;
            font-size: 22px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        #pauseButton {
            right: 10px;
            top: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 16px;
        }
        /* For mobile optimization of leaderboard form */
        #leaderboardForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 5px;
            z-index: 10;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        input {
            font-size: 16px; /* Prevent zoom on focus in iOS */
        }
        button {
            background-color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 44px; /* Better touch target */
        }
        button:hover {
            background-color: #444;
        }
        .form-title {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
    <script src="libraries/p5.min.js"></script>
    <!-- Add Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sketch.js"></script>
    <!-- Orientation change handler for mobile -->
    <script>
        // Listen for orientation changes
        window.addEventListener('orientationchange', function() {
            // Give the browser time to complete the rotation
            setTimeout(function() {
                // Resize the canvas
                if (typeof windowResized === 'function') {
                    windowResized();
                }
            }, 200);
        });
        
        // Prevent pinch zoom
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent double-tap zoom
        let lastTapTime = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 500 && tapLength > 0) {
                e.preventDefault();
            }
            lastTapTime = currentTime;
        }, { passive: false });

        // Direct touch handlers for mobile controls
        function handleLeftControlTouch(event) {
            console.log("LEFT CONTROL TOUCHED DIRECTLY");
            event.preventDefault();
            event.stopPropagation();
            
            // Visual feedback
            event.target.style.backgroundColor = "rgba(255, 255, 255, 0.4)";
            event.target.style.transform = "scale(0.95)";
            
            // Call the mobile jump function directly
            if (typeof mobileJump === 'function') {
                console.log("Calling mobileJump...");
                mobileJump();
                window.isJumping = true;
                window.isDucking = false;
                
                // Start timer for duck detection
                window.touchStartTime = new Date().getTime();
                
                // Check for long press
                window.leftTouchTimer = setTimeout(function() {
                    console.log("Long press detected on left control");
                    if (typeof mobileDuck === 'function') {
                        mobileDuck();
                        window.isDucking = true;
                        window.isJumping = false;
                    }
                }, 300);
            }
            return false;
        }
        
        function handleLeftControlEnd(event) {
            console.log("LEFT CONTROL TOUCH ENDED");
            event.preventDefault();
            event.stopPropagation();
            
            // Clear the timer
            if (window.leftTouchTimer) {
                clearTimeout(window.leftTouchTimer);
            }
            
            // Reset styling
            event.target.style.backgroundColor = "rgba(255, 255, 255, 0.2)";
            event.target.style.transform = "scale(1)";
            
            // End ducking if active
            if (window.isDucking && window.player && window.player.state === "ducking") {
                console.log("Ending duck state");
                window.isDucking = false;
                window.player.state = "running";
            }
            
            return false;
        }
        
        function handleShootTouch(event) {
            console.log("SHOOT BUTTON TOUCHED DIRECTLY");
            event.preventDefault();
            event.stopPropagation();
            
            // Visual feedback
            event.target.style.backgroundColor = "rgba(255, 50, 50, 0.7)";
            event.target.style.transform = "scale(0.95)";
            
            // Call the mobile shoot function directly
            if (typeof mobileShoot === 'function') {
                console.log("Calling mobileShoot...");
                mobileShoot();
            }
            return false;
        }
        
        function handleShootEnd(event) {
            console.log("SHOOT BUTTON TOUCH ENDED");
            event.preventDefault();
            event.stopPropagation();
            
            // Reset styling
            event.target.style.backgroundColor = "rgba(255, 80, 80, 0.35)";
            event.target.style.transform = "scale(1)";
            
            return false;
        }
        
        function handlePauseTouch(event) {
            console.log("PAUSE BUTTON TOUCHED");
            event.preventDefault();
            event.stopPropagation();
            
            // Toggle between playing and paused
            if (window.gameState === "playing") {
                window.gameState = "paused";
                console.log("Game paused");
            } else if (window.gameState === "paused") {
                window.gameState = "playing";
                console.log("Game resumed");
            }
            
            return false;
        }
        
        function handleStartTouch(event) {
            console.log("START BUTTON TOUCHED");
            event.preventDefault();
            event.stopPropagation();
            
            if (window.showTitleScreen) {
                window.showTitleScreen = false;
                window.gameState = "playing";
                
                // Reset game elements
                window.score = 0;
                window.enemiesKilled = 0;
                window.enemies = [];
                window.obstacles = [];
                window.projectiles = [];
                window.shootEffects = [];
                window.powerUps = [];
                window.slowMotion = false;
                window.slowMotionTimer = 0;
                window.scrollSpeed = window.normalScrollSpeed;
                window.screenFlash = 0;
                
                // Reset player position
                if (window.player) {
                    window.player.y = window.groundY;
                    window.player.vy = 0;
                    window.player.state = "running";
                }
                
                // Reset offsets
                window.groundOffset = 0;
                window.backgroundOffset = 0;
                window.midgroundOffset = 0;
                window.foregroundOffset = 0;
                
                window.lastEnemySpawnTime = 0;
                window.forceEnemySpawnCounter = 0;
                window.lastPowerUpTime = 0;
                
                // Hide the start button
                event.target.style.display = 'none';
                
                console.log("Game started from touch");
            }
            
            return false;
        }
        
        // Initialize once page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded - Setting up direct mobile controls");
            
            // Expose game variables to window for direct access
            window.isJumping = false;
            window.isDucking = false;
            
            // Make mobile controls visible on mobile devices
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                (window.matchMedia && window.matchMedia("(max-width: 768px)").matches)) {
                console.log("Mobile device detected via DOMContentLoaded");
                document.getElementById('mobileControls').style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <!-- Game will be rendered by p5.js -->
    
    <!-- Mobile touch controls overlay -->
    <div id="mobileControls">
        <div id="leftControl" class="control-area" ontouchstart="handleLeftControlTouch(event)" ontouchend="handleLeftControlEnd(event)"></div>
        <div id="rightControl" class="control-area" ontouchstart="handleShootTouch(event)" ontouchend="handleShootEnd(event)"></div>
        <div id="pauseButton" class="control-area" ontouchstart="handlePauseTouch(event)">II</div>
        <div id="startButton" class="control-area" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 60px; text-align: center; line-height: 60px; font-family: 'Courier New', monospace; color: white; font-size: 18px; background-color: rgba(60, 60, 60, 0.6);" ontouchstart="handleStartTouch(event)">TAP TO START</div>
    </div>
    
    <!-- Leaderboard form -->
    <div id="leaderboardForm">
        <h3 class="form-title">SUBMIT YOUR SCORE</h3>
        <input type="text" id="playerName" placeholder="Your Name" maxlength="20">
        <input type="email" id="playerEmail" placeholder="Your Email" required>
        <div id="emailError" class="error-message">Please enter a valid email address</div>
        <button id="submitScore">SUBMIT</button>
        <button id="cancelSubmit">CANCEL</button>
    </div>
</body>
</html>
