<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Sidescroller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Prevent browser handling of touch gestures */
        }
        /* Prevent double-tap to zoom */
        * { 
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto !important; /* Override any inline width */
            height: auto !important; /* Override any inline height */
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            touch-action: none !important;
        }
        /* Touch controls overlay - only visible on mobile */
        #mobileControls {
            display: none; /* Hidden by default, shown via JS on mobile */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none; /* Allow clicks to pass through to canvas */
            touch-action: none;
        }
        .control-area {
            position: absolute;
            pointer-events: auto; /* These areas catch touch events */
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        #leftControl {
            left: 10px;
            bottom: 10px;
            width: 40%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #leftControl::after {
            content: "TAP: JUMP\AHOLD: DUCK";
            white-space: pre;
            color: white;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-align: center;
            pointer-events: none;
        }
        #rightControl {
            right: 10px;
            bottom: 10px;
            width: 110px;
            height: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 80, 80, 0.35);
            border: 3px solid rgba(255, 100, 100, 0.5);
        }
        #rightControl::after {
            content: "SHOOT";
            color: white;
            opacity: 0.9;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
        }
        #pauseButton {
            right: 10px;
            top: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 16px;
        }
        /* For mobile optimization of leaderboard form */
        #leaderboardForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 5px;
            z-index: 10;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        input {
            font-size: 16px; /* Prevent zoom on focus in iOS */
        }
        button {
            background-color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 44px; /* Better touch target */
        }
        button:hover {
            background-color: #444;
        }
        .form-title {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
    <script src="libraries/p5.min.js"></script>
    <!-- Add Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sketch.js"></script>
    <!-- Orientation change handler for mobile -->
    <script>
        // Listen for orientation changes
        window.addEventListener('orientationchange', function() {
            // Give the browser time to complete the rotation
            setTimeout(function() {
                // Resize the canvas
                if (typeof windowResized === 'function') {
                    windowResized();
                }
            }, 200);
        });
        
        // Prevent pinch zoom
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent double-tap zoom
        let lastTapTime = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 500 && tapLength > 0) {
                e.preventDefault();
            }
            lastTapTime = currentTime;
        }, { passive: false });
    </script>
</head>
<body>
    <!-- Game will be rendered by p5.js -->
    
    <!-- Mobile touch controls overlay -->
    <div id="mobileControls">
        <div id="leftControl" class="control-area"></div>
        <div id="rightControl" class="control-area"></div>
        <div id="pauseButton" class="control-area">II</div>
        <div id="startButton" class="control-area" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 60px; text-align: center; line-height: 60px; font-family: 'Courier New', monospace; color: white; font-size: 18px; background-color: rgba(60, 60, 60, 0.6);">TAP TO START</div>
    </div>
    
    <!-- Leaderboard form -->
    <div id="leaderboardForm">
        <h3 class="form-title">SUBMIT YOUR SCORE</h3>
        <input type="text" id="playerName" placeholder="Your Name" maxlength="20">
        <input type="email" id="playerEmail" placeholder="Your Email" required>
        <div id="emailError" class="error-message">Please enter a valid email address</div>
        <button id="submitScore">SUBMIT</button>
        <button id="cancelSubmit">CANCEL</button>
    </div>
</body>
</html>
