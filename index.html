<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Sidescroller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Prevent browser handling of touch gestures */
        }
        /* Prevent double-tap to zoom */
        * { 
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto !important; /* Override any inline width */
            height: auto !important; /* Override any inline height */
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            touch-action: none !important;
        }
        /* Touch controls overlay - only visible on mobile */
        #mobileControls {
            display: none; /* Hidden by default, shown via JS on mobile */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Ensure it's above everything */
            pointer-events: none; /* Allow clicks to pass through to canvas by default */
            touch-action: none;
        }
        .control-area {
            position: absolute;
            pointer-events: auto; /* These areas catch touch events */
            background-color: rgba(255, 255, 255, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease-in-out;
        }
        .control-area:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #leftControl {
            left: 20px;
            bottom: 50px; /* Move up from bottom for better visibility */
            width: 45%;
            height: 170px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #leftControl::after {
            content: "TAP: JUMP\AHOLD: DUCK";
            white-space: pre;
            color: white;
            opacity: 1.0;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }
        #rightControl {
            right: 20px;
            bottom: 50px; /* Move up from bottom for better visibility */
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 50, 50, 0.6);
            border: 5px solid rgba(255, 100, 100, 0.8);
        }
        #rightControl::after {
            content: "SHOOT";
            color: white;
            opacity: 1.0;
            font-family: 'Courier New', monospace;
            font-size: 26px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }
        #pauseButton {
            right: 10px;
            top: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 16px;
        }
        /* For mobile optimization of leaderboard form */
        #leaderboardForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 5px;
            z-index: 10;
        }
        /* Hide game control text on mobile devices */
        @media (max-width: 1024px), (pointer: coarse) {
            /* This selector targets the screen control instructions */
            canvas + p {
                display: none !important;
            }
            
            /* Target any text elements that contain control instructions */
            text[data-help-text="true"],
            .controls-text,
            .key-instructions,
            p.controls-instruction,
            div.controls-help {
                display: none !important;
            }
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
        }
        input {
            font-size: 16px; /* Prevent zoom on focus in iOS */
        }
        button {
            background-color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 44px; /* Better touch target */
        }
        button:hover {
            background-color: #444;
        }
        .form-title {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        /* Add restart button styling */
        #restartButton {
            display: none; /* Hidden by default, shown only on game over */
            position: absolute;
            top: 70%; /* Lower position for better thumb access */
            left: 50%;
            transform: translateX(-50%);
            width: 280px; /* Wider button */
            height: 90px; /* Taller button */
            text-align: center;
            line-height: 90px;
            font-family: 'Courier New', monospace;
            color: #FFFFFF;
            font-size: 24px; /* Larger text */
            font-weight: bold;
            background-color: rgba(220, 30, 30, 0.9); /* More opaque red */
            border: 5px solid rgba(255, 255, 255, 0.95); /* Brighter border */
            border-radius: 15px;
            z-index: 10000; /* Ensure it's above everything */
            pointer-events: auto;
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.8); /* Brighter glow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            animation: pulse 1.5s infinite alternate;
            transition: transform 0.2s, background-color 0.3s;
            touch-action: manipulation; /* Improved mobile touch */
            
            /* Ensure the button is always in front */
            position: fixed !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Add pulsing animation for restart button */
        @keyframes pulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.05); }
        }
        
        /* Active state for restart button */
        #restartButton:active {
            background-color: rgba(255, 100, 100, 0.95);
            transform: translateX(-50%) scale(0.95);
            animation: none; /* Stop pulsing when pressed */
        }
    </style>
    <script src="libraries/p5.min.js"></script>
    <!-- Add Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sketch.js"></script>
    <!-- Orientation change handler for mobile -->
    <script>
        // Handle long press for ducking
        let pressTimer;
        let isDucking = false;
        
        document.getElementById('leftControl').addEventListener('mousedown', startPressTimer);
        document.getElementById('leftControl').addEventListener('touchstart', startPressTimer);
        document.getElementById('leftControl').addEventListener('mouseup', endPressTimer);
        document.getElementById('leftControl').addEventListener('touchend', endPressTimer);
        document.getElementById('leftControl').addEventListener('mouseleave', endPressTimer);
        
        function startPressTimer(e) {
            console.log("Press started on left control");
            e.preventDefault();
            
            // First immediate jump
            if (typeof window.mobileJump === 'function') {
                window.mobileJump();
            }
            
            // Then start timer for duck if held
            pressTimer = setTimeout(function() {
                console.log("Long press detected - ducking");
                isDucking = true;
                if (typeof window.mobileDuck === 'function') {
                    window.mobileDuck();
                }
            }, 300);
        }
        
        function endPressTimer(e) {
            console.log("Press ended on left control");
            clearTimeout(pressTimer);
            
            // End ducking if it was active
            if (isDucking) {
                isDucking = false;
                if (window.player && window.player.state === "ducking") {
                    window.player.state = "running";
                    console.log("Ducking ended, returning to running state");
                }
            }
        }
        
        // Listen for orientation changes
        window.addEventListener('orientationchange', function() {
            // Give the browser time to complete the rotation
            setTimeout(function() {
                // Resize the canvas
                if (typeof windowResized === 'function') {
                    windowResized();
                }
            }, 200);
        });
        
        // Prevent pinch zoom
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent double-tap zoom
        let lastTapTime = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 500 && tapLength > 0) {
                e.preventDefault();
            }
            lastTapTime = currentTime;
        }, { passive: false });

        // Simple functions for mobile controls
        function togglePause() {
            console.log("Toggle pause clicked");
            if (window.gameState === "playing") {
                window.gameState = "paused";
                console.log("Game paused via click");
            } else if (window.gameState === "paused") {
                window.gameState = "playing";
                console.log("Game resumed via click");
            }
        }
        
        function startGame() {
            console.log("Start game clicked");
            window.showTitleScreen = false;
            window.gameState = "playing";
            
            // Reset game elements
            window.score = 0;
            window.enemiesKilled = 0;
            window.enemies = [];
            window.obstacles = [];
            window.projectiles = [];
            window.shootEffects = [];
            window.powerUps = [];
            window.slowMotion = false;
            window.slowMotionTimer = 0;
            window.scrollSpeed = window.normalScrollSpeed;
            window.screenFlash = 0;
            
            // Reset player position
            if (window.player) {
                window.player.y = window.groundY;
                window.player.vy = 0;
                window.player.state = "running";
            }
            
            // Reset offsets
            window.groundOffset = 0;
            window.backgroundOffset = 0;
            window.midgroundOffset = 0;
            window.foregroundOffset = 0;
            
            window.lastEnemySpawnTime = 0;
            window.forceEnemySpawnCounter = 0;
            window.lastPowerUpTime = 0;
            
            // Hide the start button
            document.getElementById('startButton').style.display = 'none';
            
            console.log("Game started via click");
        }
        
        /* Add restart game function for mobile - simulates R key press */
        function restartGame() {
            console.log("Restart button clicked - improved mobile restart v2");
            
            try {
                // Most direct approach: Force game state to start
                if (typeof window.gameState !== 'undefined') {
                    console.log("Directly setting game state to start");
                    
                    // Force transition to title screen
                    window.gameState = "start";
                    window.showTitleScreen = true;
                    
                    // Reset game variables
                    if (typeof window.score !== 'undefined') window.score = 0;
                    if (typeof window.enemiesKilled !== 'undefined') window.enemiesKilled = 0;
                    
                    // Clear game entities
                    if (Array.isArray(window.enemies)) window.enemies = [];
                    if (Array.isArray(window.obstacles)) window.obstacles = [];
                    if (Array.isArray(window.projectiles)) window.projectiles = [];
                    if (Array.isArray(window.powerUps)) window.powerUps = [];
                    
                    // Reset player state if it exists
                    if (window.player) {
                        window.player.state = "running";
                        window.player.y = window.groundY || window.height * 0.75;
                        window.player.vy = 0;
                    }
                    
                    // Reset any power-ups
                    if (window.activePowerUps) {
                        window.activePowerUps.shield = 0;
                        window.activePowerUps.beamShot = 0;
                        window.activePowerUps.rapidFire = 0;
                    }
                    
                    // Reset game positions
                    window.groundOffset = 0;
                    window.backgroundOffset = 0;
                    window.midgroundOffset = 0;
                    window.foregroundOffset = 0;
                    
                    // Ensure leaderboard form is hidden
                    const leaderboardForm = document.getElementById('leaderboardForm');
                    if (leaderboardForm) leaderboardForm.style.display = 'none';
                    
                    // Hide restart button
                    document.getElementById('restartButton').style.display = 'none';
                    
                    console.log("Game state reset to title screen complete");
                    return;
                }
            } catch (e) {
                console.error("Direct game state reset failed:", e);
            }
            
            // Fallback: Try R key simulation approaches
            
            // APPROACH 1: Try to find and call the game's reset function
            try {
                // Look for common reset function names in the game
                const resetFunctions = [
                    'resetGame', 
                    'reset', 
                    'restart', 
                    'restartGame',
                    'startNewGame'
                ];
                
                for (const funcName of resetFunctions) {
                    if (typeof window[funcName] === 'function') {
                        console.log(`Calling ${funcName}() function directly`);
                        window[funcName]();
                        return; // Exit if this worked
                    }
                }
            } catch (e) {
                console.error("Failed to call reset functions:", e);
            }
            
            // APPROACH 2: Try to simulate the R key press in various ways
            
            // Set the key state first
            window.key = 'r';
            window.keyCode = 82; // R key code
            
            try {
                // Call keyPressed directly if it exists
                if (typeof window.keyPressed === 'function') {
                    console.log("Simulating R keypress via keyPressed()");
                    
                    // Create a synthetic event
                    const syntheticEvent = {
                        key: 'r',
                        code: 'KeyR',
                        keyCode: 82,
                        which: 82,
                        preventDefault: function() {}
                    };
                    
                    // Try different approaches to call keyPressed
                    window.keyPressed.call(window, syntheticEvent);
                    window.keyPressed(syntheticEvent);
                }
            } catch (e) {
                console.error("Failed to call keyPressed:", e);
            }
            
            // APPROACH 3: Create and dispatch native keyboard events
            try {
                console.log("Creating native keyboard events");
                
                // Create and dispatch keydown event
                document.dispatchEvent(new KeyboardEvent('keydown', {
                    key: 'r',
                    code: 'KeyR',
                    keyCode: 82,
                    which: 82,
                    bubbles: true,
                    cancelable: true
                }));
                
                // Small delay then dispatch keypress
                setTimeout(() => {
                    document.dispatchEvent(new KeyboardEvent('keypress', {
                        key: 'r',
                        code: 'KeyR',
                        keyCode: 82,
                        which: 82,
                        bubbles: true,
                        cancelable: true
                    }));
                    
                    // Small delay then dispatch keyup and reset key state
                    setTimeout(() => {
                        document.dispatchEvent(new KeyboardEvent('keyup', {
                            key: 'r',
                            code: 'KeyR',
                            keyCode: 82,
                            which: 82,
                            bubbles: true,
                            cancelable: true
                        }));
                        
                        window.key = '';
                        window.keyCode = 0;
                    }, 50);
                }, 50);
            } catch (e) {
                console.error("Failed to dispatch keyboard events:", e);
            }
        }
        
        // Initialize once page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded - Setting up mobile detection");
            
            // Make mobile controls visible on mobile devices
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                (window.matchMedia && window.matchMedia("(max-width: 768px)").matches) ||
                ('ontouchstart' in window) ||
                (navigator.maxTouchPoints > 0)) {
                console.log("Mobile device detected via DOMContentLoaded");
                document.getElementById('mobileControls').style.display = 'block';
                
                // Set up game state monitoring for restart button visibility
                setupRestartButtonMonitor();
                
                // Check if restart button is working
                setTimeout(testRestartButton, 2000);
            }
            
            // Add global event listener for restart button
            document.addEventListener('DOMContentLoaded', function() {
                // Add global touch/click handler for restart button
                document.addEventListener('touchstart', function(e) {
                    const restartButton = document.getElementById('restartButton');
                    if (restartButton && e.target === restartButton) {
                        console.log("Restart button touched via global handler");
                        e.preventDefault();
                        e.stopPropagation();
                        restartGame();
                    }
                }, {capture: true, passive: false});
                
                document.addEventListener('click', function(e) {
                    const restartButton = document.getElementById('restartButton');
                    if (restartButton && e.target === restartButton) {
                        console.log("Restart button clicked via global handler");
                        e.preventDefault();
                        e.stopPropagation();
                        restartGame();
                    }
                }, {capture: true, passive: false});
            });
        });
        
        // Function to monitor game state and ensure restart button shows correctly
        function setupRestartButtonMonitor() {
            console.log("Setting up enhanced restart button monitor v2");
            
            let lastState = "";
            let restartButtonShowAttempts = 0;
            
            // Monitor very frequently for maximum responsiveness
            setInterval(function() {
                try {
                    // Get current game state
                    const currentState = window.gameState || "";
                    
                    // Only log when state changes
                    if (currentState !== lastState) {
                        console.log(`Game state changed from "${lastState}" to "${currentState}"`);
                        lastState = currentState;
                        restartButtonShowAttempts = 0; // Reset counter on state change
                    }
                    
                    // Check for any end game states that should show restart button
                    const isEndGameState = currentState === "gameOver" || 
                                           currentState === "leaderboard" || 
                                           currentState === "enteringScore";
                    
                    if (isEndGameState) {
                        restartButtonShowAttempts++;
                        const restartButton = document.getElementById('restartButton');
                        
                        if (restartButton) {
                            // Force display properties
                            restartButton.style.display = 'block';
                            restartButton.style.position = 'fixed';
                            restartButton.style.zIndex = '10000';
                            restartButton.style.opacity = '1';
                            restartButton.style.visibility = 'visible';
                            
                            // Make the button part of the control area for better touch handling
                            restartButton.className = 'control-area';
                            
                            // Add the class attribute again for redundancy
                            if (!restartButton.classList.contains('control-area')) {
                                restartButton.classList.add('control-area');
                            }
                            
                            // Log every 10 attempts or on first attempt
                            if (restartButtonShowAttempts === 1 || restartButtonShowAttempts % 10 === 0) {
                                console.log(`[Attempt ${restartButtonShowAttempts}] Restart button should be visible. Display: ${restartButton.style.display}, Opacity: ${restartButton.style.opacity}, Visibility: ${restartButton.style.visibility}`);
                            }
                        } else {
                            // If button doesn't exist, check if we should create it
                            if (restartButtonShowAttempts % 20 === 0) {
                                console.error(`[Attempt ${restartButtonShowAttempts}] Restart button element not found!`);
                            }
                        }
                    } else {
                        // Hide button when not in end game state
                        const restartButton = document.getElementById('restartButton');
                        if (restartButton) {
                            restartButton.style.display = 'none';
                        }
                    }
                } catch (e) {
                    console.error("Error in restart button monitor:", e);
                }
            }, 50); // Check every 50ms for maximum responsiveness
        }
        
        // Function to test that restart button properly triggers game restart
        function testRestartButton() {
            console.log("Testing restart button functionality...");
            const restartButton = document.getElementById('restartButton');
            
            if (restartButton) {
                // Add an event listener to capture all click events
                restartButton.addEventListener('click', function(e) {
                    console.log("Restart button CLICKED - Detail event log:", 
                               {x: e.clientX, y: e.clientY, timestamp: new Date().toISOString()});
                }, {capture: true, passive: false});
                
                restartButton.addEventListener('touchstart', function(e) {
                    console.log("Restart button TOUCHED - Detail event log:", 
                               {touches: e.touches.length, timestamp: new Date().toISOString()});
                    
                    // Ensure event propagation
                    e.stopPropagation();
                    e.preventDefault();
                    
                    // Force trigger restart
                    restartGame();
                }, {capture: true, passive: false});
                
                console.log("Restart button event listeners added successfully");
            } else {
                console.warn("Restart button not found during testing");
            }
        }
        
        // Global helper function to force show restart button
        window.forceShowRestartButton = function() {
            console.log("Force showing restart button");
            const restartButton = document.getElementById('restartButton');
            if (restartButton) {
                restartButton.style.display = 'block';
                restartButton.style.position = 'fixed';
                restartButton.style.zIndex = '10000';
                restartButton.style.opacity = '1';
                restartButton.style.visibility = 'visible';
                
                // Make sure it has proper class
                restartButton.className = 'control-area';
                
                // Position at bottom center of screen
                restartButton.style.top = '70%';
                restartButton.style.left = '50%';
                restartButton.style.transform = 'translateX(-50%)';
                
                return true;
            } else {
                console.error("Restart button element not found!");
                return false;
            }
        };
        
        // Add patch for game loop to ensure restart button is shown
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for p5.js to initialize
            setTimeout(function() {
                // Back up original draw function if it exists
                if (window.draw && typeof window.draw === 'function') {
                    const originalDraw = window.draw;
                    
                    // Override draw function to ensure button visibility
                    window.draw = function() {
                        // Call original draw function
                        originalDraw.apply(this, arguments);
                        
                        // Check if we're in a game over state
                        if (window.gameState === "gameOver" || 
                            window.gameState === "leaderboard" || 
                            window.gameState === "enteringScore") {
                            
                            // Make sure restart button is visible
                            const restartButton = document.getElementById('restartButton');
                            if (restartButton && restartButton.style.display !== 'block') {
                                window.forceShowRestartButton();
                            }
                        }
                    };
                    
                    console.log("Successfully patched draw function to monitor game state");
                }
            }, 1000); // Wait for game to initialize
        });
    </script>
</head>
<body>
    <!-- Game will be rendered by p5.js -->
    
    <!-- Mobile touch controls overlay -->
    <div id="mobileControls">
        <div id="leftControl" class="control-area" onclick="mobileJump()" onmousedown="mobileJump()" ontouchstart="mobileJump()"></div>
        <div id="rightControl" class="control-area" onclick="mobileShoot()" onmousedown="mobileShoot()" ontouchstart="mobileShoot()"></div>
        <div id="pauseButton" class="control-area" onclick="togglePause()" onmousedown="togglePause()" ontouchstart="togglePause()">II</div>
        <div id="startButton" class="control-area" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 60px; text-align: center; line-height: 60px; font-family: 'Courier New', monospace; color: white; font-size: 18px; background-color: rgba(60, 60, 60, 0.6);" onclick="startGame()" onmousedown="startGame()" ontouchstart="startGame()">TAP TO START</div>
        <!-- Restart button for mobile -->
        <div id="restartButton" 
             onclick="console.log('Restart onclick'); restartGame(); return false;" 
             ontouchstart="console.log('Restart touchstart'); restartGame(); event.preventDefault(); return false;" 
             ontouchend="event.preventDefault(); return false;"
             style="font-weight: bold; letter-spacing: 1px;">
             RETURN TO TITLE
        </div>
    </div>
    
    <!-- Leaderboard form -->
    <div id="leaderboardForm">
        <h3 class="form-title">SUBMIT YOUR SCORE</h3>
        <input type="text" id="playerName" placeholder="Your Name" maxlength="20">
        <input type="email" id="playerEmail" placeholder="Your Email" required>
        <div id="emailError" class="error-message">Please enter a valid email address</div>
        <button id="submitScore">SUBMIT</button>
        <button id="cancelSubmit">CANCEL</button>
    </div>
</body>
